{% extends "base.html" %}

{% block title %}Register - StockSphere{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="auth-form">
            <div class="auth-logo text-center mb-4">
                <i class="fas fa-chart-line me-2"></i>StockSphere
            </div>
            
            <h2 class="text-center mb-4">Create an Account</h2>
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted small">By signing up, you agree to our Terms and Privacy Policy.</p>
            <p class="text-muted small">This is a demo application. No real trading takes place.</p>
        </div>
    </div>
</div>
{% endblock %}
